<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify to Rimusic/Innertune converter </title>
    <style>
        body {
            font-family: sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 80px; /* Space for footer */
        }
        .login-btn {
            display: inline-block;
            background-color: #1DB954;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
        }

        /* --- Footer Styles --- */
        footer {
            background-color: #191414; /* A nice dark (Spotify) black */
            color: white;
            text-align: center;
            padding: 20px 0;

            /* This sticks it to the bottom */
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 101; /* Above the loading overlay */
        }
        footer p {
            margin: 0;
        }
        footer a {
            color: #1DB954; /* Spotify green */
            font-weight: bold;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h1>Spotify Playlist Converter</h1>
        <p>Log in with your Spotify account to get started.</p>

        <a href="{{ url_for('login') }}" class="login-btn">Log in with Spotify</a>
    </div>

    <footer>
        <p>made with ❤️ by <a href="https://github.com/Galahad-070" target="_blank" rel="noopener noreferrer">Galahad</a></p>
    </footer>

</body>
</html>
